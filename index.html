<!-- 기본구조는 <태그 이름>내용</태그 이름> 과 같다 -->
<!DOCTYPE html>
<html lang="en">
<head>
    <!-- head 부분은 다양한 문서 정보들을 담고있는곳 -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- body 부분은 브라우저 화면에 나타나는 정보들을 담고있는곳 -->
    <!-- a = 태그 이름 -->
    <!-- href = 속성명 -->
    <!-- https:... = 속성값 -->
    <!-- <태그 이름 속성명="속성값"> 이와 같은 구조로 사용 -->
    <a href="https://google.com">구글</a>

</body>
</html>
