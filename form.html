<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <label for="first">first name</label>
        <input type="text" name="f" id="first">
        <label for="last">last name</label>
        <input type="password" name="l" id="last">
        
        <input type="radio" name="lang" value="HTML">에이치티엠엘
        <input type="radio" name="lang" value="CSS">씨에스에스

        <input type="checkbox" name="vehicle" value="bike">자전거
        <input type="checkbox" name="vehicle" value="car">자동차
        <input type="checkbox" name="vehicle" value="boat">보트

        <input type="color">

        <input type="submit">
    </form>
    
    <form action="">
        <h1>주문서</h1>
        <p>주문서를 작성해주세요</p>
        <label for="username">이름 :</label>
        <input type="text" id="username" name="username">
        <label for="date">주문날짜 :</label>
        <input type="date" id="date" name="date">

        <h2>샌드위치 선택</h2>
        <input type="radio" name="menu">에그마요
        <input type="radio" name="menu">BLT
        <input type="radio" name="menu">아보카도

        <h2>사이즈 선택</h2>
        <input type="number" min="15" max="30" step="15">

        <h2>빵 선택</h2>
        <select name="bread" id="">
            <option value="white">화이트</option>
            <option value="flat">플랫</option>
            <option value="honey">허니</option>
        </select>

        <h2>토핑 선택</h2>
        <input type="checkbox" name="topping">토마토
        <input type="checkbox" name="topping">오이
        <input type="checkbox" name="topping">할라피뇨
        <input type="checkbox" name="topping">올리브

        <input type="submit">
    </form>

    

</body>
</html>
